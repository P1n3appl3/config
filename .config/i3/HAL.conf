font pango:monospace 11

bar {
    position top
    output DP-0
    status_command i3status-rs ~/.config/i3/desktop.toml
    strip_workspace_numbers yes
    colors {
        separator #666666
        background #282828
        statusline #dddddd
        focused_workspace #0088CC #0088CC #ffffff
        active_workspace #333333 #333333 #ffffff
        inactive_workspace #333333 #333333 #888888
        urgent_workspace #2f343a #900000 #ffffff
    }
}

bar {
    position top
    output DP-2
    status_command i3status-rs ~/.config/i3/desktop_second.toml
    strip_workspace_numbers yes
    colors {
        separator #666666
        background #282828
        statusline #dddddd
        focused_workspace #0088CC #0088CC #ffffff
        active_workspace #333333 #333333 #ffffff
        inactive_workspace #333333 #333333 #888888
        urgent_workspace #2f343a #900000 #ffffff
    }
}

