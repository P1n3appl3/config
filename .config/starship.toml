add_newline = false

[character]
success_symbol = "🍍"
error_symbol = "❌"

[directory]
style = "bold white"

[hostname]
format = "[$hostname]($style):"

[cmd_duration]
format = "[$duration]($style) "

[git_branch]
symbol = " " # 🌱

[git_status]
style = "purple"
conflicted = "😠"
ahead = " $count"
behind = "  $count"
diverged = " $count  $count"
stashed = "  "
untracked = "  $count"
modified = "  $count"
staged = "  $count"
renamed = ""
deleted = "" # 🗑

[line_break]
disabled = true
[package]
disabled = true
[rust]
disabled = true
[python]
disabled = true
[java]
disabled = true
[ruby]
disabled = true
