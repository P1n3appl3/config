command_timeout = 500

format = """$hostname$localip$directory\
$git_branch$git_commit$git_state$git_metrics$git_status\
$container$nix_shell$env_var$custom$sudo\
$cmd_duration$jobs$battery$time$status$character"""

[character]
success_symbol = "🍍"
error_symbol = "🍍"

[status]
disabled = false
map_symbol = true
sigint_symbol = "💀"
format = "[$symbol]($style)"

[directory]
style = "bold white"

[hostname]
format = "📡 "
# format = "[$hostname]($style):"

[cmd_duration]
format = "[$duration]($style) "

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = " "

[git_commit]
disabled = true

[git_state]
cherry_pick = '🍒-PICKING'

[git_metrics]
disabled = true

[git_status]
style = "bold purple"
conflicted = "😠"
modified = "±"
deleted = "-"
untracked = "?"

[nix_shell]
format = '$symbol'
symbol = "❄️"

[env_var.multifuchsia]
variable = 'MULTIFUCHSIA_ENTER_ENV'
format = "[$env_value]($style) "
style = 'white bold dimmed'
