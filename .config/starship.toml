command_timeout = 500

format = """$username$hostname$localip$directory\
$git_branch$git_commit$git_state$git_metrics$git_status\
$container$nix_shell$env_var$custom$sudo\
$cmd_duration$jobs$battery$time$status$character"""

[character]
success_symbol = "🍍"
error_symbol = "🍍"

[status]
disabled = false
map_symbol = true
sigint_symbol = "💀"
format = "[$symbol]($style)"

[directory]
style = "bold white"
# truncation_symbol = "…/"

[hostname]
format = "[$hostname]($style):"

[cmd_duration]
format = "[$duration]($style) "

[git_branch]
symbol = " " # 🌱

[git_status]
style = "purple"
conflicted = "😠"
ahead = " $count"
behind = "  $count"
diverged = " $count  $count"
stashed = "  "
untracked = "" # for performance
# untracked = "  $count"
modified = "  $count"
staged = "  $count"
renamed = ""
deleted = " $count"

[nix_shell]
format = '$symbol'
symbol = "❄️"
