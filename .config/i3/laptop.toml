[[block]]
block = "notify"

[[block]]
block = "sound"
step_width = 1
on_click = "killall pavucontrol || pavucontrol &"

[[block]]
block = "time"
icons_format = " "
format = "%-I:%M%P"
interval = 60
on_click = "notify-send $(date +%D)"
