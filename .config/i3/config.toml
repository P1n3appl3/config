icons = "awesome"

[theme]
name = "gruvbox-dark"
[theme.overrides]
separator = "|"
separator_fg = "#aaaaaa"
separator_bg = "#282828"

[[block]]
block = "net"
device = "enp0s31f6"
ssid = true
# bitrate = true
speed_up = false
speed_down = false

[[block]]
block = "memory"
format_mem = "{Mupi}%"
format_swap = "{SUpi}%"
warning_mem = 60
warning_swap = 25
critical_mem = 80
critical_swap = 75

[[block]]
block = "cpu"

[[block]]
block = "temperature"
interval = 5
format = "{max}° max, {average}° avg"

[[block]]
block = "toggle"
text = ""
command_state = "true"
command_on = "notify-send DUNST_COMMAND_PAUSE"
command_off = "notify-send DUNST_COMMAND_RESUME"

[[block]]
block = "sound"
step_width = 1
on_click = "killall pavucontrol || pavucontrol &"

[[block]]
block = "time"
format = "%-I:%M%P"
interval = 60
on_click = "notify-send $(date +%D)"
