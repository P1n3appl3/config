command_timeout = 500
# add_newline = false

[line_break]
disabled = true

[character]
success_symbol = "🍍"
error_symbol = "🍍"
# error_symbol = "❌"

[status]
disabled = false
map_symbol = true
sigint_symbol = "💀"
# pipestatus = true
format = "[$symbol]($style)"

[directory]
style = "bold white"
# truncation_symbol = "…/"

[hostname]
# format = "[$ssh_symbol$hostname]($style):"
format = "[$hostname]($style):"

[cmd_duration]
format = "[$duration]($style) "

[git_branch]
symbol = " " # 🌱

[git_status]
style = "purple"
conflicted = "😠"
ahead = " $count"
behind = "  $count"
diverged = " $count  $count"
stashed = "  "
untracked = "" # for performance
# untracked = "  $count"
modified = "  $count"
staged = "  $count"
renamed = ""
deleted = " $count"
