icons = "awesome"

[theme]
name = "gruvbox-dark"
[theme.overrides]
separator = "|"
separator_fg = "#aaaaaa"
separator_bg = "#282828"

[[block]]
block = "weather"
format = "{apparent}"
autolocate = true
service = { name = "openweathermap", units = "imperial", place = "Sunnyvale" }

[[block]]
block = "apt"
interval = 1800
icons_format = " ðŸ“¦ "
format = "{count:1}"
format_singular = "{count:1}"
format_up_to_date = "system up to date"
critical_updates_regex = "(linux|linux-lts|linux-zen)"
# shows dmenu with cached available updates. Any dmenu alternative should also work.
on_click = "APT_CONFIG=/tmp/i3rs-apt/apt.conf apt list --upgradable | tail -n +2 | rofi -dmenu"

