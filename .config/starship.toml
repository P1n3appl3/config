add_newline = false

[character]
success_symbol = "🍍"
error_symbol = "❌"
use_symbol_for_status = true

[directory]
style = "bold white"

[line_break]
disabled = true

[package]
disabled = true
[rust]
disabled = true
[python]
disabled = true
[java]
disabled = true
[ruby]
disabled = true
[nodejs]
disabled = true

[username]
format = "[$user]($style)@"

[hostname]
format = "[$hostname]($style):"

[cmd_duration]
format = "[$duration]($style) "

[git_branch]
symbol = " " # 🌱

[git_status]
style = "purple"
conflicted = "😠"
ahead = " "
behind = "  "
show_sync_count = true
diverged = ""
stashed = "  "
untracked = "  "
untracked_count.enabled = true
modified = "  "
modified_count.enabled = true
staged = "  "
staged_count.enabled = true
renamed = ""
deleted = "" # 🗑

[gcloud]
disabled = true
