window:
  padding:
    x: 0
    y: 0
font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  size: 8
colors:
  primary:
    background: '0x000000'
    foreground: '0xdddddd'
  normal:
    black:   '0x000000'
    red:     '0xcc0403'
    green:   '0x19cb00'
    yellow:  '0xcecb00'
    blue:    '0x0d73cc'
    magenta: '0xcb1ed1'
    cyan:    '0x0dcdcd'
    white:   '0xdddddd'
  bright:
    black:   '0x767676'
    red:     '0xf2201f'
    green:   '0x23fd00'
    yellow:  '0xfffd00'
    blue:    '0x1a8fff'
    magenta: '0xfd28ff'
    cyan:    '0x14ffff'
    white:   '0xffffff'
background_opacity: 1.0
mouse_bindings:
  - { mouse: Middle, action: None }
dynamic_title: true
live_config_reload: true
